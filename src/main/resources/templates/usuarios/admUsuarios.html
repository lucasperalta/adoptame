<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>


</head>

<body>
<header>
    <div class="wrapper col-xs-12 col-sm-12">
        <img class="logo" th:src="@{/img/iconPet.png}" alt="logo"/>
        <div class="logo">Adopta.Me</div>
        <nav>
            <a th:href="@{/}">Inicio</a>
            <a th:href="@{/eventos}">Eventos</a>
            <a th:href="@{/login/login}">Admin</a>
        </nav>
    </div>
</header>
	<div class="divisor"></div>
	
<div class="container">
<div class="row">

<div class="col-sm-3">
<ul class="list-group">
  <li class="list-group-item list-group-item-dark disable">Administrar</li>
  <a href="admUsuarios.html" class="list-group-item list-group-item-action active">Usuarios</a>

  <a href="admServicios.html" class="list-group-item list-group-item-action">Servicios</a>
  <a href="admEventos.html" class="list-group-item list-group-item-action">Eventos</a>
</ul>
</div>
<!-- FIN MENU ADMINISTRAR-->

<!--AGREGAR USUARIO-->
    <div class="col-sm-9">

             <h6>Crear Usuario</h6>
                <div class="card">
                    <div class="card-body">
                        <div class="row">

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" /> <!--th:field="*{}"-->

                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="text" class="form-control" id="email" /> <!--th:field="*{}"-->
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" class="form-control" id="apellido" /> <!--th:field="*{}"-->
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="text" class="form-control" id="password" /> <!--th:field="*{}"-->
                                </div>
                            </div>

                            <div class="col-sm-4">


                                <div class="form-group">
                                    <label for="rol">Rol:</label>
                                     <select class="form-control" id="rol" name="rol">
                                        <option value="">Seleccionar rol</option>
                                        <option th:each="rol : ${roles}"
                                                th:value="${rol.id}"
                                                th:text="${rol.nombreRol}"></option>
                                    </select>


                                </div>
                                 <button type="button"  id="crearUsuario" class="btn btn-secondary float-right">Crear</button>
                            </div>
                        </div>

                    </div>
                </div>

    </div>

</div>

<!-- FIN FORM AGREGAR USUARIO-->

<!-- MENU ESTADISTICAS-->
	<div class="divisor"></div>

    <div class="row">
        <div class="col-sm-3">
            <ul class="list-group">
              <li class="list-group-item list-group-item-dark disable">Estaditicas</li>
              <a href="admUsuarios.html" class="list-group-item list-group-item-action">Usuarios</a>

              <a href="admServicios.html" class="list-group-item list-group-item-action">Servicios</a>
              <a hhref="admEvento.html" class="list-group-item list-group-item-action">Eventos</a>
            </ul>
        </div>
<!-- FIN MENU ESTADISTICAS-->

<!-- TABLA DE SERVICIOS INGRESADOS-->
    <div class="col-sm-9">
        <form th:action="@{/usuarios/guardarUsuario}" th:object="${usuarioDTO}" method="POST">
          <div class="row">
              <div class="col-sm-5">
               <h6>Ingresados</h6>
               </div>
               <div class="col-sm-2">
                    <div class="form-group">
                        <label for="filtrar_combo">Filtrar:</label>
                        <select class="form-control" id="filtrar_combo">
                            <option th:value="null" th:text="Todos"></option>
                            <option th:value="null" th:text="Admin"></option>
                            <option th:value="null" th:text="Activos"></option>
                            <option th:value="null" th:text="Suspendidos"></option>
                            <option th:value="null" th:text="Usuario"></option>
                        </select>
                    </div>
               </div>
              <div class="col-sm-3">
                <label for="filtro">Ingrese filtro:</label>
                <input type="text" class="form-control" id="filtro" />
              </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-secondary buscar">Buscar</button>
                </div>
          </div>
        </form>
            <table class="table table-sm table-hover table-bordered text-center">
              <thead>
                <tr>
                  <th scope="col">Usuario</th>
                  <th scope="col">Email</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Acci√≥n</th>
                </tr>
              </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
                 <td>
                     <a th:href="index.html"><img class="options" th:src="@{/img/check.png}" alt="check"/></a>
                     <a th:href="index.html"><img class="options" th:src="@{/img/block.png}" alt="block"/></a>
                     <a th:href="index.html"><img class="options" th:src="@{/img/cancel.png}" alt="cancel"/></a>
                 </td>
            </tr>
          </tbody>
        </table>
    </div>
    </div>
<!-- FIN TABLA DE SERVICIOS INGRESADOS-->
</div>

<script>

    $('#crearUsuario').click(function() {
        var data = {

            nombre : document.getElementById('nombre').value,
            apellido	: document.getElementById('apellido').value,
            email	: document.getElementById('email').value,
            password	: document.getElementById('password').value,
            rol: document.getElementById('rol').value

        };
        $.ajax({
            type: 'POST',
            url: '../usuarios/guardarUsuario',
            data:JSON.stringify(data),

            contentType: 'application/json; charset=utf-8',
            success: function(response) {
                console.log(response)

            },
            error: function(error) {
                console.log(error);
            }
        });
    });

</script>


</body>
</html>
