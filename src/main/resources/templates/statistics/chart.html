            var mascotasChart = Highcharts.chart('mascotasByEstado', {

                        enabled: true,
                        alpha: 45,
                        beta: 0
                    }
                },
                title: {
                    text: 'Estado'
                },
                tooltip: {
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        depth: 35,
                        size: 280,
                        slicedOffset: 20


                    }
                },
                series: [{
                    name: 'Mascotas',
