<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/admHeader ::head">



</head>

<body>
<header th:replace="admin/admHeader :: header"></header>

<div class="divisor"></div>

<div class="wrapper">

    <div id="content">
        <div class="container">
            <div class="row">

                <div class="col-md-6" style="margin-top:20px">
                    <div id="mascotasByEstado" style="width:100%; height:400px;"></div>
                    <div id="mascotasByEdad" style="width:100%; height:400px;"></div>

                </div>
                <div class="col-md-6" style="margin-top:20px">
                    <div id="mascotasByTipo" style="width:100%; height:400px;"></div>
                    <div id="mascotasBySexo" style="width:100%; height:400px;"></div>

                </div>

            </div>


        </div>
    </div>
</div>



    <script th:inline="javascript">
        /*<![CDATA[*/
        $(function () {
            Highcharts.setOptions({
                lang: {
                    decimalPoint: ',',
                    thousandsSep: '.'
                }
            });

            drawMascotasByEstadoPie();
            drawMascotasByEdadPie();
            drawMascotasBySexoPie();
            drawMascotasByTipoPie();
        });




        function drawMascotasByEstadoPie() {
            var mascotasChart = Highcharts.chart('mascotasByEstado', {
                chart: {
                    type: 'pie',
                    margin: 40,
                    options3d: {
                        enabled: true,
                        alpha: 45,
                        beta: 0
                    }
                },
                title: {
                    text: 'Estado'
                },
                tooltip: {
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        depth: 35,
                        size: 280,
                        slicedOffset: 20


                    }
                },
                series: [{
                    name: 'Mascotas',
                    colorByPoint:true,
                    data: [{
                        name: 'En adopcion',
                        y: /*[[${mascotasDisponibles}]]*/ 0
                    },{
                        name: 'Adoptadas',
                        y: /*[[${mascotasAdpotadas}]]*/ 0
                    }]
                }]
            });
        }

        function drawMascotasByEdadPie() {
            var categories = [
                '0-4', '5-9', '10-14', '15-19',
                '20-24', '25 + '
            ];


            var mascotasChart = Highcharts.chart('mascotasByEdad', {
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Mascotas por Edad'
                },

                accessibility: {
                    point: {
                        valueDescriptionFormat: '{index}. Edad {xDescription}, {value}%.'
                    }
                },
                xAxis: [{
                    categories: categories,
                    reversed: false,
                    labels: {
                        step: 1
                    },
                    accessibility: {
                        description: 'Edad (Macho)'
                    }
                }, { // mirror axis on right side
                    opposite: true,
                    reversed: false,
                    categories: categories,
                    linkedTo: 0,
                    labels: {
                        step: 1
                    },
                    accessibility: {
                        description: 'Edad (Male)'
                    }
                }],
                yAxis: {
                    title: {
                        text: null
                    },
                    labels: {
                        formatter: function () {
                            return Math.abs(this.value) + '%';
                        }
                    },
                    accessibility: {
                        description: 'Percentage population',
                        rangeDescription: 'Range: 0 to 5%'
                    }
                },

                plotOptions: {
                    series: {
                        stacking: 'normal'
                    }
                },

                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + ', age ' + this.point.category + '</b><br/>' +
                            'Population: ' + Highcharts.numberFormat(Math.abs(this.point.y), 1) + '%';
                    }
                },

                series: [{
                    name: 'Male',
                    data: [
                        -2.2, -2.1, -2.2, -2.4,
                        -2.7
                    ]
                }, {
                    name: 'Female',
                    data: [
                        2.1, 2.0, 2.1, 2.3, 2.6,
                        2.9
                    ]
                }]
            });
        }



        function drawMascotasByTipoPie() {
            var mascotasChart = Highcharts.chart('mascotasByTipo', {
                chart: {
                    type: 'pie',
                    margin: 40,
                    options3d: {
                        enabled: true,
                        alpha: 45,
                        beta: 0
                    }
                },
                title: {
                    text: 'Tipo'
                },
                tooltip: {
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        depth: 35,
                        size: 280,
                        slicedOffset: 20


                    }
                },
                series: [{
                    name: 'Mascotas',
                    colorByPoint:true,
                    data: [{
                        name: 'En adopcion',
                        y: /*[[${mascotasDisponibles}]]*/ 0
                    },{
                        name: 'Adoptadas',
                        y: /*[[${mascotasAdpotadas}]]*/ 0
                    }]
                }]
            });
        }

        function drawMascotasBySexoPie() {
            var mascotasChart = Highcharts.chart('mascotasBySexo', {
                chart: {
                    type: 'pie',
                    margin: 40,
                    options3d: {
                        enabled: true,
                        alpha: 45,
                        beta: 0
                    }
                },
                title: {
                    text: 'Sexo'
                },
                tooltip: {
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        depth: 35,
                        size: 280,
                        slicedOffset: 20


                    }
                },
                series: [{
                    name: 'Mascotas',
                    colorByPoint:true,
                    data: [{
                        name: 'Macho',
                        y: /*[[${mascotasMacho}]]*/ 0
                    },{
                        name: 'Hembra',
                        y: /*[[${mascotasHembra}]]*/ 0
                    }]
                }]
            });
        }


        /*]]>*/
    </script>
<script th:src="@{/assets/global/plugins/highcharts/js/highcharts.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/highcharts/js/highcharts-3d.js}" type="text/javascript"></script>

</body>



</html>
