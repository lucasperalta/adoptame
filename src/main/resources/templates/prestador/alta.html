<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>



</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Boot</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h2 class="tit_item">Form</h2>
    <form action="#" th:action="@{/usuarios/guardarUsuario}" th:object="${usuarioDTO}" method="POST">
        <p>Nombre: <input type="text" th:field="*{nombre}" /></p>
        <p>apellido: <input type="text" th:field="*{apellido}" /></p>
        <p>email: <input type="text" th:field="*{email}" /></p>
        <p>estado: <input type="text" th:field="*{estado}" /></p>
        <p>password: <input type="text" th:field="*{password}" /></p>
        <p>rol: <input type="text" th:field="*{rol}" /></p>

        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

</div>
<!-- /.container -->

<script type="text/javascript"
        th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
