    <div class="col-sm-9">
            <form action="">
             <h6>Crear Usuario</h6>
                <div class="card">
                    <div class="card-body">
                        <div class="row">

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" /> <!--th:field="*{}"-->

                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="text" class="form-control" id="email" /> <!--th:field="*{}"-->
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" class="form-control" id="apellido" /> <!--th:field="*{}"-->
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="text" class="form-control" id="password" /> <!--th:field="*{}"-->
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="usuario">Usuario:</label>
                                    <input type="text" class="form-control" id="usuario" /><!--th:field="*{}"-->
                                </div>

                                <div class="form-group">
                                    <label for="rol">Rol:</label>
                                    <select class="form-control" id="rol">
                                        <option th:value="null" th:text="Admin"></option>
                                        <option th:value="null" th:text="Usuario"></option>
                                    </select>
                                </div>
                                 <button type="submit" class="btn btn-secondary float-right">Crear</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
    </div>

</div>

               </div>

               </div>

                <label for="filtro">Ingrese filtro:</label>

                    <button type="submit" class="btn btn-secondary buscar">Buscar</button>

          </div>

                 </td>
            </tr>
