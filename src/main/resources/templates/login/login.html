<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

	</head>

	<body>
		<header>
			<div class="wrapper col-xs-12 col-sm-12">
				<img class="logo" th:src="@{/img/iconPet.png}" alt="logo"/>
				<div class="logo">Adopta.Me</div>
                <nav>
                    <a th:href="@{/}">Inicio</a>
                    <a th:href="@{/eventos}">Eventos</a>
                    <a th:href="@{/login/login}">Admin</a>
                </nav>
			</div>
		</header>

		<div class="container">
			<div class="row">
				<div class="offset-sm-4 col-sm-4">
					<img class="logo_login" th:src="@{/img/iconPet.png}" alt="logo"/>
				</div>
			</div>
					<form  th:action="@{/login/ingresar}" th:object="${usuarioDTO}" method="POST">
					   <div class="row">
							<div class="offset-sm-4 col-sm-4">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Email address" id="email" th:field="*{email}" />
								</div>
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Password" id="password" th:field="*{password}"/>
								</div>
								<div class="offset-sm-4 col-sm-2">
									<button type="submit" class="btn btn-secondary btn-login">Entrar</button>
								</div>
							</div>
						</div>
					</form>

		  </div>

		<footer>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-4">
						<img class="img_contact" th:src="@{/img/contact.png}" alt="contact" />
						<h4>Contacto</h4>
				   </div>
					<div class="col-sm-4">
					  <h4>Encontranos en:</h4>
						<img class="img_red" th:src="@{/img/facebook.png}" alt="facebook"/>
						<img class="img_red" th:src="@{/img/instagram.png}" alt="instagram" />
					</div>
					<div class="col-sm-4">
						<img class="img_red" th:src="@{/img/playstore.png}" alt="playstore"/>
						<h4 >Descargar APP</h4>
					</div>
				</div>
			</div>
		</footer>

	</body>
</html>
